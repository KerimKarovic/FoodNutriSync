[tool:pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
pythonpath = .
markers =
    smoke: core health + public API (run on every push)
    ingest: file upload/validation
    security: auth/CORS
    integration: e2e/db/perf
    azure: container apps specifics
    slow: tests that take longer to run
    local: local development only
